<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surchaged Live WebAR</title>
    <script src="./node_modules/aframe/dist/aframe-v0.9.2.js"></script>
    <script src="./node_modules/ar.js/aframe/build/aframe-ar.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>


        <a-scene embedded 
            arjs="debugUIEnabled: false; cameraParametersUrl: ./node_modules/ar.js/data/data/camera_para.dat;" >
                <a-assets>
                  <a-asset-item id="dinoModel" src="./models/Dino.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelA" src="./models/cactus_A.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelB" src="./models/cactus_B.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelC" src="./models/cactus_C.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelD" src="./models/cactus_D.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelE" src="./models/cactus_E.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelF" src="./models/cactus_F.stl.gltf"></a-asset-item>
                </a-assets>
                <a-marker preset="custom" type="pattern" url="./assets/pattern-offline.patt">
                    <a-entity
                      id="dino" gltf-model="#dinoModel"
                      animation__startmove="property: position; from: 0 0 0; to: 0 0 -1; startEvents: startmove; dur: 500; loop: 1; dir:alternate; easing: linear";
                      scale="0.005 0.005 0.005">
                    </a-entity>
                    <a-entity
                      id="cactusA" class="cactus" gltf-model="#cactusModelA"
                      ></a-entity>
                    <a-entity
                      id="cactusB" class="cactus" gltf-model="#cactusModelB"
                      ></a-entity>
                    <a-entity
                      id="cactusC" class="cactus" gltf-model="#cactusModelC"
                      ></a-entity>
                    <a-entity
                      id="cactusD" class="cactus" gltf-model="#cactusModelD"
                      ></a-entity>
                    <a-entity
                      id="cactusE" class="cactus" gltf-model="#cactusModelE"
                      ></a-entity>
                    <a-entity
                      id="cactusF" class="cactus" gltf-model="#cactusModelF"
                      ></a-entity>
                </a-marker>

                <a-entity camera></a-entity>
              </a-scene>
</body>
</html>
