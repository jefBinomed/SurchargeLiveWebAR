<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surchaged Live WebAR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>-->
    <script type="module" src="main.js"></script>
</head>
<body>


        <a-scene embedded arjs>
                <a-assets>
                  <a-asset-item id="cityModel" src="./OfflineDinoWhole.stl.gltf"></a-asset-item>
                </a-assets>
                <a-marker preset="hiro">

                    <a-entity gltf-model="#cityModel" scale="0.01 0.01 0.01" position="-2 -5 0" rotation="-90 -120 30"></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
              </a-scene>
</body>
</html>
