<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surchaged Live WebAR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>


        <a-scene embedded arjs >
                <a-assets>
                  <a-asset-item id="dinoModel" src="./models/Dino.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelA" src="./models/cactus_A.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelB" src="./models/cactus_B.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelC" src="./models/cactus_C.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelD" src="./models/cactus_D.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelE" src="./models/cactus_E.stl.gltf"></a-asset-item>
                  <a-asset-item id="cactusModelF" src="./models/cactus_F.stl.gltf"></a-asset-item>
                </a-assets>
                <a-marker-camera preset="custom" type="pattern" url="./assets/pattern-offline.patt">
                    <a-entity
                      id="dino"
                      gltf-model="#dinoModel"
                      animation__startmove="property: position; to: 0 2 0; startEvents: startmove; dur: 700; dir:reverse; easing: linear";
                      scale="0.01 0.01 0.01">
                    </a-entity>
                    <a-entity
                      id="cactusA"
                      class="cactus"
                      gltf-model="#cactusModelA"
                      scale="0.01 0.01 0.01"></a-entity>
                    <a-entity
                      id="cactusB"
                      class="cactus"
                      gltf-model="#cactusModelB"
                      scale="0.01 0.01 0.01"></a-entity>
                    <a-entity
                      id="cactusC"
                      class="cactus"
                      gltf-model="#cactusModelC"
                      scale="0.01 0.01 0.01"></a-entity>
                    <a-entity
                      id="cactusD"
                      class="cactus"
                      gltf-model="#cactusModelD"
                      scale="0.01 0.01 0.01"></a-entity>
                    <a-entity
                      id="cactusE"
                      class="cactus"
                      gltf-model="#cactusModelE"
                      scale="0.01 0.01 0.01"></a-entity>
                    <a-entity
                      id="cactusF"
                      class="cactus"
                      gltf-model="#cactusModelF"
                      scale="0.01 0.01 0.01"></a-entity>
                </a-marker-camera>

                <a-entity camera></a-entity>
              </a-scene>
</body>
</html>
